<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regional Champions & DWCS Record Tracker</title>

    <!-- Icona -->
    <link rel="icon" href="https://raw.githubusercontent.com/phre2/dwcs-regional-tracker/refs/heads/main/icon.png" type="image/png">

    <!-- Open Graph per thumbnail -->
    <meta property="og:title" content="Regional Champions & DWCS Record Tracker">
    <meta property="og:description" content="Always updated tracker of UFC records for regional MMA champions and DWCS winners.">
    <meta property="og:image" content="https://raw.githubusercontent.com/phre2/dwcs-regional-tracker/refs/heads/main/header.png">
    <meta property="og:type" content="website">

    <!-- Stili base -->
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
        }
        iframe {
            width: 90%;
            height: 600px;
            border: none;
            margin: 20px 0;
        }
        .legend {
            margin-top: 40px;
            font-size: 16px;
        }
        .legend div {
            margin: 8px 0;
        }
        .contact {
            margin: 40px 0;
            font-size: 14px;
            color: #ccc;
        }
        .color-box {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://raw.githubusercontent.com/phre2/dwcs-regional-tracker/refs/heads/main/header.png" alt="Regional Champions & DWCS" style="max-width: 90%; height: auto;">
        <h1>Regional Champions & DWCS Record Tracker</h1>
    </header>

    <section>
        <h2>Regional Champions</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_Q9DSRY4SwTAME6vCh_TzSuPkh5x7FUNDpFpL-u6r4r8W5uRGR1YE7MXoHLbTpz9zGnsTfYHWsSQu/pubhtml?gid=1134166654&single=true"></iframe>
    </section>

    <section>
        <h2>DWCS</h2>
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_Q9DSRY4SwTAME6vCh_TzSuPkh5x7FUNDpFpL-u6r4r8W5uRGR1YE7MXoHLbTpz9zGnsTfYHWsSQu/pubhtml?gid=588391191&single=true"></iframe>
    </section>

    <div class="legend">
        <h3>Legend</h3>
        <div><span class="color-box" style="background-color: white; border: 1px solid #ccc;"></span> Still on UFC roster</div>
        <div><span class="color-box" style="background-color: red;"></span> No longer in UFC</div>
        <div><span class="color-box" style="background-color: green;"></span> UFC Champion / Former Champion</div>
    </div>

    <div class="contact">
        Found an error or have a suggestion? Contact me on Twitter/X: <a href="https://twitter.com/phre" target="_blank" style="color: #1DA1F2;">@phre</a>
    </div>

</body>
</html>
