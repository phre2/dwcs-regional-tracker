<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Regional Champions & DWCS Record Tracker</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/phre2/dwcs-regional-tracker/refs/heads/main/icon.png">

  <!-- Meta image for social sharing (thumbnail) -->
  <meta property="og:image" content="https://raw.githubusercontent.com/phre2/dwcs-regional-tracker/refs/heads/main/header.png">
  <meta property="og:title" content="Regional Champions & DWCS Record Tracker">
  <meta property="og:description" content="A real-time updated tracker for UFC fighters from regional championships and DWCS winners.">
  <meta property="og:type" content="website">

  <style>
    body {
      background-color: #fff;
      color: #000;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background-color 0.6s ease, color 0.6s ease;
    }
    iframe {
      width: 95%;
      height: 800px;
      border: none;
      margin-top: 40px;
    }
    .legend {
      margin: 40px 0;
      font-size: 16px;
      line-height: 1.6;
    }
    .contact {
      margin-bottom: 40px;
      font-size: 16px;
    }
    .toggle-button {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.6s ease, color 0.6s ease;
    }
  </style>

  <script>
    function toggleMode() {
      const body = document.body;
      const button = document.querySelector('.toggle-button');
      if (body.style.backgroundColor === "white" || body.style.backgroundColor === "") {
        body.style.backgroundColor = "black";
        body.style.color = "white";
        button.style.backgroundColor = "white";
        button.style.color = "black";
      } else {
        body.style.backgroundColor = "white";
        body.style.color = "black";
        button.style.backgroundColor = "black";
        button.style.color = "white";
      }
    }
  </script>
</head>

<body>

<button class="toggle-button" onclick="toggleMode()">Toggle Day/Night</button>

<h1>Regional Champions</h1>
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_Q9DSRY4SwTAME6vCh_TzSuPkh5x7FUNDpFpL-u6r4r8W5uRGR1YE7MXoHLbTpz9zGnsTfYHWsSQu/pubhtml?gid=1134166654&single=true"></iframe>

<h1>DWCS</h1>
<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vT_Q9DSRY4SwTAME6vCh_TzSuPkh5x7FUNDpFpL-u6r4r8W5uRGR1YE7MXoHLbTpz9zGnsTfYHWsSQu/pubhtml?gid=588391191&single=true"></iframe>

<div class="legend">
  <h2>Legend</h2>
  <p><span style="color: black;">White:</span> Still in the UFC roster</p>
  <p><span style="color: red;">Red:</span> No longer in the UFC</p>
  <p><span style="color: green;">Green:</span> UFC Champion / Former Champion</p>
</div>

<div class="contact">
  <p>Found a mistake or have suggestions? Contact me on Twitter/X: <a href="https://twitter.com/phre" style="color: #1DA1F2;">@phre</a></p>
</div>

</body>
</html>
